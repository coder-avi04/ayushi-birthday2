<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ayushi Didi ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at bottom, #1b1b3a, #000);
    overflow: hidden;
}

/* Container */
.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    position: relative;
    z-index: 5;
}

/* Card */
.card {
    background: #fff;
    padding: 25px;
    border-radius: 28px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.4);
}

/* Photo */
.photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #ff4d6d;
    margin: 10px auto;
    display: block;
}

/* Headings */
h1 {
    color: #ff4d6d;
    font-size: 26px;
}
h2 {
    color: #444;
}

/* Typing text */
.typing {
    color: #555;
    font-size: 15.5px;
    line-height: 1.7;
    min-height: 80px;
}

/* Teddy Bears */
.teddies {
    display: flex;
    justify-content: center;
    gap: 15px;
    font-size: 38px;
    margin: 10px 0;
}
.teddies span {
    animation: dance 1s infinite alternate;
}
.teddies span:nth-child(2) {
    animation-delay: 0.3s;
}
@keyframes dance {
    0% { transform: rotate(-10deg) translateY(0); }
    100% { transform: rotate(10deg) translateY(-10px); }
}

/* Buttons */
button {
    margin-top: 12px;
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}
.music-btn {
    background: #ff85a2;
}

/* Fireworks canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}
</style>
</head>

<body>

<!-- Fireworks Canvas -->
<canvas id="fireworks"></canvas>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music/birthday.mp3" type="audio/mpeg">
    
</audio>

<div class="container">
    <div class="card">

        <h1>Happy 22nd Birthday ğŸ‰</h1>
        <h2>Ayushi Didi ğŸ’•</h2>


        <img src="ayu.jpg" alt="Ayushi Didi" class="photo">

        <div class="teddies">
            <span>ğŸ§¸</span>
            <span>ğŸ§¸</span>
            <span>ğŸ§¸</span>
        </div>

        <!-- Typing Message -->
        <div class="typing" id="typing"></div>

        <button onclick="startMusic()">Play Music ğŸ¶</button>

    </div>
</div>

<script>
/* ğŸ¶ Music */
function startMusic() {
    document.getElementById("bgMusic").play();
}

/* âŒ¨ï¸ Typing Effect */
const text = 
"Dear Ayushi Didi ğŸ’–\n\n" +
"You are not just my sister, you are my biggest support, " +
"my strength, and my forever safe place ğŸŒ¸\n\n" +
"May your life be filled with love, happiness, success, " +
"and endless smiles âœ¨\n\n" +
"Always stay this cute, kind, and amazing ğŸ§¸ğŸ’";

let i = 0;
const speed = 40;
function typeEffect() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += 
        text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeEffect, speed);
    }
}
typeEffect();

/* ğŸ† Fireworks Effect */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

function Firework(x, y) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 2 + 1;
    this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    this.life = 100;
}
Firework.prototype.draw = function() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
};
Firework.prototype.update = function() {
    this.life--;
};

function createFireworks() {
    for (let i = 0; i < 50; i++) {
        fireworks.push(new Firework(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2
        ));
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, index) => {
        f.draw();
        f.update();
        if (f.life <= 0) fireworks.splice(index, 1);
    });
    requestAnimationFrame(animate);
}

setInterval(createFireworks, 1500);
animate();

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
</script>

</body>
</html>
